<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUSTRE | Login Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Open+Sauce+One:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="cursor-dot"></div>
    <div class="cursor-lens"></div>

    <div class="fixed-background">
      <div class="gradient-overlay"></div>
    </div>
    <div class="bg-grid"></div>

    <nav style="position: absolute; top: 0; width: 100%;">
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="LUSTRE Logo"></a>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-item">← RETURN</a>
      </div>
    </nav>

    <section class="auth-section">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Access</h2>
          <p>Identify yourself</p>
        </div>

        <form>
          <div class="form-group">
            <label for="email">User ID / Email</label>
            <input type="email" id="email" placeholder="ENTER ID" autocomplete="off">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
            <span class="toggle-password" onclick="togglePassword('password', this)">SHOW</span>
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>

          <button type="button" class="save" style="width: 100%; border-radius: 2px;">INITIALIZE</button>
        </form>

        <div class="auth-footer">
          Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
