<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUSTRE | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Open+Sauce+One:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="cursor-dot"></div>
    <div class="cursor-lens"></div>

    <div class="fixed-background">
      <div class="gradient-overlay"></div>
    </div>
    <div class="bg-grid"></div>

    <nav style="position: absolute; top: 0; width: 100%;">
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="LUSTRE Logo"></a>
      </div>
      <div class="nav-links">
        <a href="index.html" class="auth-link">← RETURN</a>
      </div>
    </nav>

    <section class="auth-section">
      <div class="auth-card">
        <div class="auth-header">
          <h2>New User</h2>
          <p>Create Identity</p>
        </div>

        <form>
          <div class="form-group">
            <label for="fullname">Designation (Name)</label>
            <input type="text" id="fullname" placeholder="NAME" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="email">Email Frequency</label>
            <input type="email" id="email" placeholder="EMAIL" autocomplete="off">
          </div>
          
          <div class="form-group">
            <label for="password">Passcode</label>
            <input type="password" id="password" placeholder="••••••••">
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Passcode</label>
            <input type="password" id="confirm-password" placeholder="••••••••">
          </div>

          <a href="profile.html" class="save" style="width: 100%; margin-top: 20px; border-radius: 2px; display: block; text-align: center; text-decoration: none;">ESTABLISH LINK</a>
        </form>

        <div class="auth-footer">
          EXISTING USER? <a href="login.html" class="auth-link">LOGIN</a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
